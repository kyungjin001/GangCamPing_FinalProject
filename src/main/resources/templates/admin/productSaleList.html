<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberDetail.html</title>
    <style>
        body {
            margin:30px auto;
        }

        .menu-wrapper {
            text-align: center;
            padding: 50px 0;
            background-color: white;
        }
        .menu {
            width: 100px;
            height: 30px;
            line-height : 30px;
            background-color: whitesmoke;
            border : solid 1px;
            color :brown;
            font-size: 0.75rem;
            text-align: center;
            display: inline-block;
            border-radius: 20%;
        }
    </style>
</head>
<body>
<p style="text-align:center; color :brown";>매출 상세정보 페이지</p>
<div class="menu-wrapper">

</div>
<div align="center">
    <span><h3 align="center"> 예약 매출 상세내역</h3></span>
<table class="tg" style="undefined; table-layout: fixed; width: 878px" table>
    <colgroup>
        <col style="width: 74px">

        <col style="width: 113px">
        <col style="width: 295px">

        <col style="width: 120px">
    </colgroup>
    <thead>
    <tr>
        <th class="tg-lstg">예약번호</th>

        <th class="tg-lstg">예약날짜</th>


        <th class="tg-lstg">캠핑장명</th>

        <th class="tg-lstg">결제액</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="result :${bookSaleList}">
        <td class="tg-80qx"><a th:href="@{|/admin/bookDetail/${result.bookId}|}" th:text="${result.bookId}"></a></td>
        <td class="tg-80qx"><a th:text="${result.createTime}"></a></td>
        <td class="tg-80qx"><a th:text="${result.campingName}"></a></td>
        <td class="tg-80qx"><a th:text="${result.bookPrice}"></a></td>
    </tr>
    <tr>
        <td class="tg-80qx"></td>
        <td class="tg-80qx"></td>
        <td class="tg-80qx"></td>
        <td class="tg-80qx"></td>
        <td class="tg-80qx"></td>
        <td class="tg-80qx"></td>
        <td class="tg-80qx"></td>
    </tr>
    </tbody>
</table>
</div>
<div>
    --------------------------------------------------------------------------------------------------------------------------------------------------------
</div>
<span><h3 align="center"> 상품 매출 상세내역</h3></span>
<div  align="center">
    <table class="tg" style="undefined; table-layout: fixed; width: 878px" align="center">
        <colgroup>
            <col style="width: 74px">
            <col style="width: 83px">
            <col style="width: 113px">
            <col style="width: 295px">
            <col style="width: 93px">
            <col style="width: 100px">
            <col style="width: 120px">
        </colgroup>
        <thead>
        <tr>
            <th class="tg-lstg">주문번호</th>


            <th class="tg-lstg">주문자</th>

            <th class="tg-lstg">결제액</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="result :${productList}">
            <td class="tg-100qx"><a th:href="@{|/admin/bookDetail/${result.orderId}|}" th:text="${result.orderId}"></a></td>
            <td class="tg-100qx"><a th:text="${result.memberId}"></a></td>
            <td class="tg-100qx"><a th:text="${result.shoppingListPrice}"></a></td>

        </tr>
        <tr>
            <td class="tg-80qx"></td>
            <td class="tg-80qx"></td>
            <td class="tg-80qx"></td>
            <td class="tg-80qx"></td>
            <td class="tg-80qx"></td>
            <td class="tg-80qx"></td>
            <td class="tg-80qx"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
